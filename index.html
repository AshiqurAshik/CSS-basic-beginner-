<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" > -->
<body>
  <div class="container">
    <div class="form-box">
      <form action="" class="formbox">
        <h1 class="header">LOGIN</h1>

<div class="email-box">
 <input type="text" class="email" placeholder="Email" required>
        <box-icon class="icon" type='solid' name='envelope'></box-icon>
</div>

       <div class="pass-box">
        <input type="password" class="pass-box" placeholder="password" required>
        <box-icon class="icon" name='lock-alt' type='solid' ></box-icon>
       </div>
  
       <div class="forgot-link">
        <a href="Registration.html">Forgot password</a>
       </div>
         
       <div class="lgn-btn">
        <button class="login-btn">Login</button>
       </div>
        

        <p>Don't have an Account? <a href="Register.html">Register</a> </p>
      </form>
    </div>
    
  </div>
</body>
</html>
